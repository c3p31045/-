<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style2.css">
  <title>AIマッチング | 援助依頼一覧</title>
</head>
<body>
<header>
 
  <div class="appbar">流山市ファミリーサポートセンター　職員画面</div>
</header>

<main class="oi">
  <!-- 左：援助依頼カード一覧 -->
  <section class="request-list-container">
    <div class="request-list-header">
      <h2>援助依頼一覧</h2>
      <span id="request-count-label">読み込み中...</span>
    </div>
    <div id="request-list" class="request-list">
      <!-- JSでカードを追加 -->
    </div>
  </section>

  <!-- 右：選択した依頼＋マッチング結果 -->
  <section class="detail-container">
    <div class="selected-request-card">
      <h2>選択中の援助依頼</h2>
      <div class="selected-meta" id="selected-request-meta">依頼が選択されていません。</div>
      <div class="selected-text" id="selected-request-text">
        左側の一覧から援助依頼カードを選択してください。
      </div>
      <div class="match-action">
        <button id="run-match-btn" disabled>この依頼でAIマッチングを実行</button>
        <span class="status" id="status-text"></span>
      </div>
      <div id="error-text" class="error" style="display:none;"></div>
    </div>

    <div class="table-wrapper2">
      <table class="kako">
        <thead class="tugi">
          <tr class="tagi">
            <th class="math">順位</th>
            <th class="math">提供会員</th>
            <th class="math">距離スコア</th>
            <th class="math">時間スコア</th>
            <th class="math">内容スコア</th>
            <th class="math">AI候補</th>
          </tr>
        </thead>
        <tbody id="candidates-body">
          <tr class="tagi">
            <td colspan="6">援助依頼を選択し、「この依頼でAIマッチングを実行」を押すと候補が表示されます。</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<script>
(function() {
  const requestListEl   = document.getElementById('request-list');
  const requestCountEl  = document.getElementById('request-count-label');
  const selectedMetaEl  = document.getElementById('selected-request-meta');
  const selectedTextEl  = document.getElementById('selected-request-text');
  const runMatchBtn     = document.getElementById('run-match-btn');
  const statusEl        = document.getElementById('status-text');
  const errorEl         = document.getElementById('error-text');
  const tbody           = document.getElementById('candidates-body');

  let requests = [];
  let selectedRequestId = null;
  let selectedRequestObj = null;

  function badge(prob) {
    if (prob >= 0.8) return '<span class="pill pill-high">高</span>';
    if (prob >= 0.4) return '<span class="pill pill-mid">中</span>';
    return '<span class="pill pill-low">低</span>';
  }

  function renderRequestCards() {
    requestListEl.innerHTML = '';
    if (!requests || requests.length === 0) {
      requestCountEl.textContent = '0件';
      requestListEl.innerHTML = '<div style="font-size:13px;color:#666;">援助依頼が登録されていません。</div>';
      return;
    }

    requestCountEl.textContent = requests.length + '件';

    requests.forEach(req => {
      const card = document.createElement('div');
      card.className = 'request-card';
      card.dataset.id = req.id;

      const timeLabel = (req.request_date || '') +
                        (req.start_time ? ' ' + req.start_time : '') +
                        (req.end_time ? '〜' + req.end_time : '');

      card.innerHTML = `
        <div class="request-card-header">
          <div class="request-id">ID: ${req.id}</div>
          <div class="request-meta">
            ${timeLabel ? timeLabel + '　' : ''} 
            ${req.requester_name ? '依頼者: ' + req.requester_name : ''}
          </div>
        </div>
        <div class="request-text">
          ${req.request_text || '(内容未入力)'}
        </div>
      `;

      card.addEventListener('click', () => {
        selectRequest(req.id);
      });

      requestListEl.appendChild(card);
    });
  }

  function selectRequest(id) {
    selectedRequestId = id;
    selectedRequestObj = requests.find(r => r.id === id) || null;

    // カードの選択状態更新
    Array.from(requestListEl.children).forEach(card => {
      if (parseInt(card.dataset.id, 10) === id) {
        card.classList.add('selected');
      } else {
        card.classList.remove('selected');
      }
    });

    // 詳細欄更新
    if (selectedRequestObj) {
      const r = selectedRequestObj;
      const timeLabel = (r.request_date || '') +
                        (r.start_time ? ' ' + r.start_time : '') +
                        (r.end_time ? '〜' + r.end_time : '');
      selectedMetaEl.textContent =
        `request_id: ${r.id}  ${timeLabel ? '｜ ' + timeLabel : ''}  ` +
        (r.requester_name ? '依頼者: ' + r.requester_name : '');
      selectedTextEl.textContent = r.request_text || '(内容未入力)';
    } else {
      selectedMetaEl.textContent = '依頼が選択されていません。';
      selectedTextEl.textContent = '左側の一覧から援助依頼カードを選択してください。';
    }

    // マッチング結果はリセット
    tbody.innerHTML = `
      <tr>
        <td colspan="6">「この依頼でAIマッチングを実行」を押すと候補が表示されます。</td>
      </tr>
    `;
    statusEl.textContent = '';
    errorEl.style.display = 'none';
    errorEl.textContent = '';

    runMatchBtn.disabled = !selectedRequestId;
  }

  function renderCandidates(list) {
    tbody.innerHTML = '';

    if (!list || list.length === 0) {
      const tr = document.createElement('tr');
      const td = document.createElement('td');
      td.colSpan = 6;
      td.textContent = 'マッチング候補がありません。';
      tr.appendChild(td);
      tbody.appendChild(tr);
      statusEl.textContent = '候補 0 件';
      return;
    }

    list.forEach((c, idx) => {
      const tr = document.createElement('tr');
      const d  = Number(c.distance_score || 0);
      const t  = Number(c.time_score || 0);
      const ct = Number(c.content_score || 0);
      const p  = Number(c.expected_match_probability || 0);

      tr.innerHTML = `
        <td>${idx + 1}</td>
        <td>${c.provider_name || ('ID:' + c.provider_id)}</td>
        <td>
          ${d.toFixed(3)}
          <div class="score-bar">
            <div class="score-bar-inner" style="width:${(d * 100).toFixed(0)}%;"></div>
          </div>
        </td>
        <td>
          ${t.toFixed(2)}
          <div class="score-bar">
            <div class="score-bar-inner" style="width:${(t * 100).toFixed(0)}%;"></div>
          </div>
        </td>
        <td>
          ${ct.toFixed(3)}
          <div class="score-bar">
            <div class="score-bar-inner" style="width:${(ct * 100).toFixed(0)}%;"></div>
          </div>
        </td>
        <td>
          AI候補: ${p.toFixed(3)} ${badge(p)}
          <div class="score-bar">
              <div class="score-bar-inner" style="width:${p * 100}%"></div>
          </div>
          <button
              type="button"
              class="save-btn"
              onclick="saveTemporaryCandidate(${selectedRequestId || 0}, ${c.provider_id}, ${p})"
          >
              仮候補に追加
          </button>
        </td>

      `;
      tbody.appendChild(tr);
    });

    statusEl.textContent = '候補 ' + list.length + ' 件（AIマッチング結果）';
  }

  async function loadRequests() {
    requestCountEl.textContent = '読み込み中...';
    requestListEl.innerHTML = '<div style="font-size:13px;color:#666;">読み込み中...</div>';

    try {
      const res  = await fetch('requests_list.php');
      const text = await res.text();
      let data;
      try {
        data = JSON.parse(text);
      } catch (e) {
        requestListEl.innerHTML =
          '<div style="font-size:13px;color:#b91c1c;">JSONパースエラー: ' + e + '</div>';
        requestCountEl.textContent = 'エラー';
        return;
      }

      if (data.error) {
        requestListEl.innerHTML =
          '<div style="font-size:13px;color:#b91c1c;">' + data.error + '</div>';
        requestCountEl.textContent = 'エラー';
        return;
      }

      requests = data;
      renderRequestCards();

    } catch (e) {
      requestListEl.innerHTML =
        '<div style="font-size:13px;color:#b91c1c;">通信エラー: ' + e + '</div>';
      requestCountEl.textContent = 'エラー';
    }
  }

  async function runMatching() {
    if (!selectedRequestId) {
      alert('先に援助依頼カードを選択してください。');
      return;
    }

    statusEl.textContent = 'AIマッチング実行中...';
    errorEl.style.display = 'none';
    errorEl.textContent = '';

    tbody.innerHTML = `
      <tr>
        <td colspan="6">AIマッチングを実行中です...</td>
      </tr>
    `;

    try {
      const res  = await fetch('ai_match_api.php?request_id=' + encodeURIComponent(selectedRequestId));
      const text = await res.text();

      let data;
      try {
        data = JSON.parse(text);
      } catch (e) {
        errorEl.style.display = 'block';
        errorEl.textContent = 'JSONパースエラー:\n' + e + '\n\nレスポンス:\n' + text;
        statusEl.textContent = '';
        return;
      }

      if (data.error) {
        errorEl.style.display = 'block';
        errorEl.textContent = 'エラー: ' + data.error;
        statusEl.textContent = '';
        return;
      }

      renderCandidates(data.candidates || []);
    } catch (e) {
      errorEl.style.display = 'block';
      errorEl.textContent = '通信エラー: ' + e;
      statusEl.textContent = '';
    }
  }

  // 初期ロード
  loadRequests();

  // マッチングボタン
  runMatchBtn.addEventListener('click', runMatching);

  // グローバル関数として保存API呼び出し
  window.saveTemporaryCandidate = async function(requestId, providerId, score) {
    if (!requestId) {
      alert('先に援助依頼カードを選択してください。');
      return;
    }
    try {
      const res = await fetch('add_temporary_candidate.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          request_id: requestId,
          provider_id: providerId,
          score: score
        })
      });
      const result = await res.json();
      if (result.ok) {
        alert('仮候補として保存しました。');
      } else {
        alert('保存エラー: ' + (result.error || '不明なエラー'));
      }
    } catch (e) {
      alert('通信エラー: ' + e);
    }
  };
})();
</script>
</body>
</html>
