<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>サンプルページ</title>

  <style>
    /* 共通設定 */
    body {
        margin: 0;
        font-family: "Yu Gothic", sans-serif;
        background: #f2f7fa;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    /* ヘッダー共通（上の緑バー＋三本線） */
    header {
        background: #3a9b6b;
        color: white;
        padding: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .title {
        font-size: 20px;
        margin-left: 10px;
    }

    .menu-btn {
        font-size: 30px;
        margin-right: 15px;
        color: white;
        cursor: pointer;
    }

    /* トップページ用（前回の） */
    main {
        padding: 20px;
    }

    .center {
        text-align: center;
    }

    .subtext {
        font-size: 14px;
        color: #555;
    }
  </style>
</head>

<body>

<header>
  <div class="title">サンプルタイトル</div>
  <div class="menu-btn">≡</div>
</header>

<main>
  <div class="center">
    <h2>ようこそ！</h2>
    <p class="subtext">これはあなたの CSS が適用されたサンプルページです。</p>
    <p>薄い背景色 + 緑のヘッダー + シンプルなレイアウトになります。</p>
  </div>
</main>

</body>
</html>
