<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>援助依頼フォーム</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

<header>
  <a href="login.html" class="title">流山市ファミリーサポートセンター</a>
</header>

<main class="request-page">

  <form class="request-card2" action="support_request_confirm.php" method="post">

    <h1 class="request-title">援助依頼（Web申請フォーム）</h1>

    <!-- 希望日時 -->
    <section class="report-section">
      <h2 class="request-subtitle">希望日時</h2>

      <div class="report-row">
        <label class="report-field">
          希望日
        </label>
        <div>
          <input type="date" name="request_date" required>
        </div>
      </div>

      <div class="report-row">
        <label class="report-field">
          開始時間
        </label>
        <div>
          <input type="time" name="start_time" required>
        </div>
      </div>

      <div class="report-row">
        <label class="report-field">
          終了時間
        </label>
        <div>
          <input type="time" name="end_time" required>
        </div>
      </div>
    </section>

    <!-- お子さんについて -->
    <section class="report-section">
      <h2 class="request-subtitle">お子さんについて</h2>

      <div class="report-row">
        <label class="report-field">
          子どもの年齢
        </label>
        <div>
          <!-- child_age は「月数」で保持（6〜144） -->
          <select name="child_age" required>
            <!-- 生後6〜12か月 -->
            <optgroup label="生後">
              <option value="6">生後6か月</option>
              <option value="7">生後7か月</option>
              <option value="8">生後8か月</option>
              <option value="9">生後9か月</option>
              <option value="10">生後10か月</option>
              <option value="11">生後11か月</option>
              <option value="12">生後12か月（1歳）</option>
            </optgroup>

            <!-- 1〜12歳（年齢 × 12 か月） -->
            <optgroup label="年齢">
              <option value="12">1歳</option>
              <option value="24">2歳</option>
              <option value="36">3歳</option>
              <option value="48">4歳</option>
              <option value="60">5歳</option>
              <option value="72">6歳</option>
              <option value="84">7歳</option>
              <option value="96">8歳</option>
              <option value="108">9歳</option>
              <option value="120">10歳</option>
              <option value="132">11歳</option>
              <option value="144">12歳</option>
            </optgroup>
          </select>
          <p class="hint">
            ※対象：生後6か月〜12歳（小学6年生）
          </p>
        </div>
      </div>

      <div class="report-row">
        <label class="report-field">
          依頼する預け方
        </label>
        <div class="care-options">
          <label><input type="checkbox" name="care_types[]" value="保育施設の登園前の預かり及び送り">１．保育施設の登園前の預かり及び送り</label>
          <label><input type="checkbox" name="care_types[]" value="保育施設の迎え及び帰宅後の預かり">２．保育施設の迎え及び帰宅後の預かり</label>
          <label><input type="checkbox" name="care_types[]" value="保育施設の帰宅後の預かり">３．保育施設の帰宅後の預かり</label>
          <label><input type="checkbox" name="care_types[]" value="学童の学校の放課後の預かり">４．学童の学校の放課後の預かり</label>
          <label><input type="checkbox" name="care_types[]" value="学童保育の迎え及び帰宅後の預かり">５．学童保育の迎え及び帰宅後の預かり</label>
          <label><input type="checkbox" name="care_types[]" value="学童保育から帰宅後の預かり">６．学童保育から帰宅後の預かり</label>
          <label><input type="checkbox" name="care_types[]" value="子どもの病気時の援助">７．子どもの病気時の援助</label>
          <label><input type="checkbox" name="care_types[]" value="子どもの習い事等の場合の援助">８．子どもの習い事等の場合の援助</label>
          <label><input type="checkbox" name="care_types[]" value="保育施設・学校の休みの時の預かり">９．保育施設・学校の休みの時の預かり</label>
          <label><input type="checkbox" name="care_types[]" value="保育施設の入所前の預かり">１０．保育施設の入所前の預かり</label>
          <label><input type="checkbox" name="care_types[]" value="保護者の短時間・臨時就業時の預かり">１１．保護者の短時間・臨時就業時の預かり</label>
          <label><input type="checkbox" name="care_types[]" value="保護者の就職活動時の預かり">１２．保護者の就職活動時の預かり</label>
          <label><input type="checkbox" name="care_types[]" value="冠婚葬祭・他の子どもの学校行事時の預かり">１３．冠婚葬祭・他の子どもの学校行事時の預かり</label>
          <label><input type="checkbox" name="care_types[]" value="保護者等の外出時の預かり">１４．保護者等の外出時の預かり</label>
          <label><input type="checkbox" name="care_types[]" value="保護者等の病気・急用時の預かり">１５．保護者等の病気・急用時の預かり</label>
          <label><input type="checkbox" name="care_types[]" value="上記以外の援助活動">１６．上記以外の援助活動</label>

  <!-- その他入力（元のまま保持） -->
          <input type="text" name="care_type_other_text" placeholder="（その他の内容があれば記入）">
          <p class="hint">※複数選択可／新規登録の「援助できる活動内容」と対応しています。</p>
        </div>

      </div>
    </section>

    <!-- 依頼内容 -->
    <section class="report-section">
      <h2 class="request-subtitle">依頼する詳細な内容</h2>
      <div class="report-row">
        <label class="report-field full">
          依頼内容（できるだけ詳しく）
        </label>
        <label class="report-field full">
          <textarea name="detail" rows="6"
            placeholder="例：〇月〇日〇時〜〇時まで、〇〇保育園にお迎え→自宅で18時まで預かってほしい 等"
            required></textarea>
        </label>
      </div>
    </section>

    <!-- 備考 -->
    <section class="report-section">
      <div class="report-row">
        <label class="report-field full">
          備考（メモ用）
        </label>
        <label class="report-field full">
          <textarea name="note" rows="3"
            placeholder="お子さんの性格・健康状態・アレルギー、当日の注意点などがあれば記入してください。"></textarea>
        </label>
      </div>
    </section>

    <!-- ボタン -->
    <div class="request-actions">
      <a href="user_menu.html" class="btn-back-link">← メニューに戻る</a>
      <button type="submit" class="btn-submit">確認画面へ</button>
    </div>

  </form>

</main>

</body>
</html>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const savedColor = localStorage.getItem('headerColor');
  if (savedColor) {
    const header = document.querySelector('header');
    if (header) header.style.background = savedColor;
  }
});
</script>
